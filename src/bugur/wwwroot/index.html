<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Bugur image hosting</title>
	<link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="vendor/bootstrap-fileinput/css/fileinput.min.css" rel="stylesheet"/>
	<script src="vendor/jquery/dist/jquery.min.js"></script>
	<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="vendor/bootstrap-fileinput/js/fileinput.min.js"></script>
</head>
<body>


<div class="container kv-main">
	<div class="page-header">
		<h1>
			Bugur <br /><small>A simple image hosting</small>
		</h1>
	</div>
	<form enctype="multipart/form-data">
		<div class="form-group">
			<input id="file-1" type="file" multiple="true" class="file" data-show-upload="true" data-overwrite-initial="false" data-min-file-count="1" data-upload-url="#">
		</div>
	</form>

</div>

<script>
	$(document).ready(function() {
		$("#file-1").fileinput({
			uploadUrl: '#', // you must set a valid URL here else you will get an error
			allowedFileExtensions: ['jpg', 'png', 'gif'],
			overwriteInitial: false,
			maxFileSize: 5000,
			maxFilesNum: 10,
			//allowedFileTypes: ['image', 'video', 'flash'],
			slugCallback: function(filename) {
				return filename.replace('(', '_').replace(']', '_');
			}
		});
		
	});
</script>
</body>
</html>
